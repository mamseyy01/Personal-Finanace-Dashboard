<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Finance Dashboard</title>
  <style>body {
   font-family: 'Arial', sans-serif;
   background: #f5f5f5;
   color: #333;
   margin: 0;
   padding: 0;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   background: linear-gradient(to right, #4e73df, #1e3c72);
 }
 
 h1, h2, h3, p {
   text-align: center;
 }
 
 /* Button Styles */
 button {
   background-color: #007bff; /* Main color */
   color: white;
   border: none;
   padding: 12px 30px;
   font-size: 16px;
   font-weight: bold;
   cursor: pointer;
   border-radius: 8px;
   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
   transition: all 0.3s ease;
 }
 
 button:hover {
   background-color: #0056b3;
   box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
   transform: translateY(-4px);
 }
 
 button:active {
   transform: translateY(2px);
   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
 }
 
 /* Card Styles */
 .card {
   background-color: #ffffff;
   border-radius: 12px;
   padding: 20px;
   box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
   transition: all 0.3s ease;
   margin: 20px;
   max-width: 300px;
   width: 100%;
   text-align: center;
 }
 
 .card:hover {
   transform: scale(1.05);
   box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
 }
 
 .card-title {
   font-size: 22px;
   font-weight: bold;
   color: #4e73df;
 }
 
 .card-description {
   font-size: 16px;
   color: #666;
   margin-top: 10px;
 }
 
 /* Form Elements */
 input, select, textarea {
   width: 100%;
   padding: 12px;
   border-radius: 8px;
   border: 1px solid #ccc;
   font-size: 16px;
   margin-bottom: 20px;
   transition: all 0.3s ease;
 }
 
 input:focus, select:focus, textarea:focus {
   border-color: #4e73df;
   box-shadow: 0 0 5px rgba(72, 130, 255, 0.5);
   outline: none;
 }
 
 label {
   font-size: 14px;
   font-weight: bold;
   color: #333;
 }
 
 /* Table Styles */
 table {
   width: 100%;
   border-collapse: collapse;
   margin-top: 20px;
 }
 
 th, td {
   padding: 12px;
   text-align: center;
   border-bottom: 1px solid #ddd;
 }
 
 th {
   background-color: #4e73df;
   color: white;
   font-weight: bold;
 }
 
 tr:hover {
   background-color: #f1f1f1;
 }
 
 /* Navbar Styles */
 .navbar {
   background-color: #4e73df;
   padding: 15px;
   text-align: center;
   border-radius: 0 0 12px 12px;
   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
 }
 
 .navbar a {
   color: white;
   text-decoration: none;
   margin: 0 15px;
   font-size: 18px;
 }
 
 .navbar a:hover {
   color: #ddd;
   text-decoration: underline;
 }
 
 /* Footer Styles */
 footer {
   background-color: #1e3c72;
   color: white;
   text-align: center;
   padding: 15px;
   position: absolute;
   bottom: 0;
   width: 100%;
 }
 
 /* Animations */
 @keyframes fadeIn {
   0% { opacity: 0; }
   100% { opacity: 1; }
 }
 
 .fade-in {
   animation: fadeIn 1s ease-out;
 }
 
 /* Custom Tooltip */
 .tooltip {
   position: relative;
   display: inline-block;
   cursor: pointer;
 }
 
 .tooltip .tooltip-text {
   visibility: hidden;
   width: 120px;
   background-color: #555;
   color: #fff;
   text-align: center;
   border-radius: 6px;
   padding: 5px;
   position: absolute;
   z-index: 1;
   bottom: 100%;
   left: 50%;
   margin-left: -60px;
   opacity: 0;
   transition: opacity 0.3s;
 }
 
 .tooltip:hover .tooltip-text {
   visibility: visible;
   opacity: 1;
 }
 </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Personal Finance Dashboard</h1>

    <div class="cards">
      <div class="card" id="total-income">Income: â‚¦0</div>
      <div class="card" id="total-expense">Expenses: â‚¦0</div>
      <div class="card" id="total-balance">Balance: â‚¦0</div>
    </div>

    <h2>Add Transaction</h2>
    <form id="transaction-form">
      <select id="type" onchange="toggleCategoryDropdown()">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <select id="income-category" style="display: none;">
        <option value="Salary">Salary</option>
        <option value="Business Profit">Business Profit</option>
      </select>
      <select id="expense-category" style="display: none;">
        <option value="Relationship">Relationship</option>
        <option value="Gadgets">Gadgets</option>
        <option value="Online Subscription">Online Subscription</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Groceries">Groceries</option>
      </select>
      <input type="number" id="amount" placeholder="Amount (â‚¦)" required>
      <input type="date" id="date" required>
      <button type="submit">Add</button>
    </form>

    <details class="budget-container">
      <summary><h2>Set Your Budget</h2></summary>
      <form id="budget-form">
        <div class="budget-row">
          <label>Relationship (%):</label>
          <input type="number" id="budget-relationship" min="0" max="100" value="5" required>
        </div>
        <div class="budget-row">
          <label>Gadgets (%):</label>
          <input type="number" id="budget-gadgets" min="0" max="100" value="10" required>
        </div>
        <div class="budget-row">
          <label>Online Subscription (%):</label>
          <input type="number" id="budget-online-subscription" min="0" max="100" value="3" required>
        </div>
        <div class="budget-row">
          <label>Entertainment (%):</label>
          <input type="number" id="budget-entertainment" min="0" max="100" value="5" required>
        </div>
        <div class="budget-row">
          <label>Groceries (%):</label>
          <input type="number" id="budget-groceries" min="0" max="100" value="15" required>
        </div>
        <button type="submit">Save Budget</button>
      </form>
    </details>

    <h2>Spending Overview</h2>
    <div class="charts">
      <div class="chart-container">
        <h3>Spending Distribution</h3>
        <canvas id="pie-chart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Spending vs Budget</h3>
        <canvas id="bar-chart"></canvas>
      </div>
    </div>

    <h2>Predictive Spending Alerts</h2>
    <div id="alert-box">Loading...</div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
